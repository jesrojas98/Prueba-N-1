<!-- Formulario -->
<div class="container">
<form class="row g-3">
  <div class="col-sm-12">
    <label for="inputEmail4" class="form-label">Ingresa tu nombre completo</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  
  <div class="col-sm-12">
    <label for="inputEmail4" class="form-label">Ingresa tu correo electrónico</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>

  <div class="col-sm-6">
    <label for="inputPassword4" class="form-label">Crea una contraseña</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>

  <div class="col-sm-6">
    <label for="inputPassword4" class="form-label">Repite tu contraseña</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>

  <div class="col-sm-12">
    <label for="inputAddress" class="form-label">Ingresa tu dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Calle Caracas 455, Maipú">
  </div>

  <div class="col-sm-12">
    <label for="inputAddress" class="form-label">Agrega tu número</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="+569 12345678">
  </div>

  <div class="col-sm-6">
    <label for="inputCity" class="form-label">Ingresa tu ciudad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>

  <div class="col-sm-6">
    <label for="inputState" class="form-label">Región</label>
    <select id="inputState" class="form-select">
      
      <option selected>Región</option>
      <option value="Arica y Parinacota">Región de Arica y Parinacota</option>
      <option value="Tarapacá">Región de Tarapacá</option>
      <option value="Antofagasta">Región de Antofagasta</option>
      <option value="Atacama">Región de Atacama</option>
      <option value="Coquimbo">Región de Coquimbo</option>
      <option value="Valparaíso">Región de Valparaíso</option>
      <option value="Metropolitana">Región Metropolitana</option>
      <option value="O'Higgins">Región de O'Higgins</option>

    </select>
  </div>

  <div class="col-sm-12">
    <button type="button" class="btn btn-primary Ingresa" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Crear Cuenta
    </button>
  </div>

</form>
